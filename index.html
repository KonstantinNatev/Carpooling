<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <title>Leaflet Карта - София</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="./templates/legend/legendTemplate.styles.css"
    />
    <link
      rel="stylesheet"
      href="./templates/schedule/scheduleTemplate.styles.css"
    />
    <link
      rel="stylesheet"
      href="./templates/popUp/popUpTemplate.styles.css"
    />

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      #map {
        height: 100%;
        width: 100%;
      }
      .highlight-route {
        color: #007bff;
        text-decoration: underline;
        cursor: pointer;
      }

      .leaflet-popup-content {
        font-family: system-ui, sans-serif;
        font-size: 14px;
        line-height: 1.4;
      }

      .popup-route {
        margin-bottom: 0.75em;
        padding: 0.5em;
        border-left: 3px solid #007bff;
        background: #f7f9fc;
        border-radius: 4px;
      }

      .popup-route b {
        color: #333;
      }

      .highlight-route {
        display: inline-block;
        margin: 0.2em 0;
        color: #007bff;
        text-decoration: none;
      }

      .highlight-route:hover {
        text-decoration: underline;
        color: #0056b3;
      }

      hr {
        border: none;
        border-top: 1px solid #ccc;
        margin: 0.75em 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div
      id="schedule-panel"
      style="
        display: none;
        position: fixed;
        top: 0;
        right: 0;
        width: 340px;
        height: 100vh;
        background: #f9f9f9;
        border-left: 1px solid #e0e0e0;
        overflow-y: auto;
        z-index: 1000;
        box-shadow: -4px 0 12px rgba(0, 0, 0, 0.1);
        padding: 24px 16px 16px 16px;
        font-family: sans-serif;
      "
    >
      <button
        onclick="document.getElementById('schedule-panel').style.display='none'"
        style="
          position: absolute;
          top: 12px;
          right: 12px;
          background: transparent;
          border: none;
          font-size: 20px;
          cursor: pointer;
          color: #555;
          transition: color 0.2s ease;
        "
        onmouseover="this.style.color='#d33'"
        onmouseout="this.style.color='#555'"
        aria-label="Close"
      >
        ✖
      </button>
      <h2 style="margin-top: 0; font-size: 20px; font-weight: 600; color: #333">
        Разписание
      </h2>
      <div id="schedule-content" style="margin-top: 16px"></div>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha512-Dv/cMXY/Hk1l/mGhl53n64U1OeJG39O2iH6jUboAVoYqCKlGfA58WfRw+HYtG8N7wE/XnD4gD+ZCwzixk7arwA=="
      crossorigin=""
    ></script>

    <script type="module" src="./index.js"></script>
  </body>
</html>
